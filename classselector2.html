<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .green{
            color: green;
        }
        .blue{
            color: blue;
        }
        .small{
            font-size: small;
        }
        .big{
            font-size: larger;
        }
    </style>
</head>
<body>
    
    <!--2.Class Selectors -->
    <p class="green">abcd</p>
    <p class="green">pqrs</p>
    <p class="blue">xyz</p>

    <h1 class="small">Hello</h1>
    <h2 class="small">Hiiii</h2>
    <h3 class="small">Jiya</h3>
    <h4 class="big">Akshat</h4>
    <h5 class="big">Tanmay</h5>
    <h6 class="big">Sanvi</h6>
</body>
</html>
