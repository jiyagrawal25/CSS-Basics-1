<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        button:hover{
            color: yellow;
        }
        /* a:hover{
            color: green;
        } */
        .link-color:hover{
            color: aquamarine;
        }
        #idcolor:hover{
            color: red;
        }
    </style>
    <!-- hover is a special state of button, which we've changed through Pseudo-class selector -->
</head>
<body>
    
    <!-- 4. Pseudo-class Selector -->
    <button>Submit</button>
    <br>

    <a href="https://thecodehelp.in">CodeHelp</a>

    <a class="link-color" href="https://www.google.com">Google</a>
    <!-- changing the special state using a class -->

    <a class="link-color" id="idcolor" href="https://www.facebook.com">Facebook</a>
    <!-- changing the special state using an id -->

    
</body>
</html>
