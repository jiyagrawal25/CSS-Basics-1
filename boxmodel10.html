<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{
            height: 100px;
            width: 200px;
            border: 1px solid black;
            margin: 10px;
            padding: 25px; 
            box-sizing: border-box;   
        }
        #org{
            background-color: #e4e0b4;
        }
        #wht{
            background-color: rgb(253, 122, 29);
        }
        #grn{
            background-color: green;
        }
    </style>  <!--here a hexadecimal color is used in the background color of #org--> 
    <!-- here rgb color is used in the bg color of #wht and we can also hover on it by clicking on the colorful sqaure to get the perfect shade of the color of our choice -->
    <!-- here predefined color is used in the bg color of #grn, we have been using predefined colors all this time -->
    <!--padding is the space between the border and the content-->
    <!-- padding se size increase ho jaata hai box ka so to keep it same we use the attribute box-sizing and will set it to border-box -->
    <!-- box-sizing karne se padding to utni hi rhegi content ka size chota ho jaega -->
    <!-- margin is the outer part of the border -->
    <!-- margin and padding are by default defined in all 4 sides of the border, like in our case 10px margin is given from left,right,top and bottom, same for padding -->
    <!-- to give margin in a specific side we can use the attributes margin-left, margin-right, margin-top, margin-bottom -->
    <!-- similarly, padding-left, padding-right, padding-top, padding-bottom attribues are given to give padding in a specific side -->
    <!-- content can be anything image/text/audio/video etc and also content has height and width as well -->
    <!-- by default, margin is of 8px when nothing is written in the body tag -->
    <!-- border is basically the boundary created around the content -->
</head>
<body>
    <div class="box" id="org">A</div>          <!-- .box and enter to directly get a div tag with box as class-->
    <div class="box" id="wht">B</div>
    <div class="box" id="grn">C</div>
</body>
</html>
