<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p{
            color: red;
            font-size: larger;
        }
        h1{
            background-color: cornflowerblue;
        }
    </style>
    <!-- here p tag and h1 tag are element selectors -->
</head>
<body>

    <!-- 1. Element Selectors -->
    <p>This is my first paragraph</p>

    <h1>This is my first heading</h1>
    <h1>This is my second heading</h1>
    <h1>This is my third heading</h1>
    <!-- though ek se zyada h1 tags use nhi karne chahiye since it is not a good practice to do so -->
</body>
</html>
